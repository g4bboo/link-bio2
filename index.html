<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriele Tomba - Links</title>
    <link rel="stylesheet" href="./index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 75.00,
                cohesion: 5.00,
                quantity: 3.00,
                backgroundAlpha: 0.0
            })


            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })


    </script>

</head>

<body>
    <div class="bg-container">
        <div id="vanta"></div>
        <main class="animated">
            <header>
                <img src="./Imgs/pepega.jpeg" alt="">
                <h1>@gabrieletmb</h1>
            </header>
            <ul>
                <li>
                    <a href="#">
                        <img src="./Imgs/home.svg" alt="Homepage" width="20">
                        Official WebSite
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./Imgs/instagram.svg" alt="Instagram" width="20">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./Imgs/facebook.svg" alt="Facebook" width="20">
                        Facebook
                    </a>
                </li>
                <li>
                    <a href="https://github.com/g4bboo">
                        <img src="./Imgs/github.svg" alt="Github" width="20">
                        Github
                    </a>
                </li>
            </ul>

        </main>
    </div>
</body>

</html>
